<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jonathan Duran Login</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="./js/login.js" defer></script>
  </head>
  <body>
    <form id="loginForm" action="./home.html">
      <label for="playerName">Player Name:</label>
      <input type="text" id="playerName" name="playerName" />

      <label for="secreteCode">Secret Code:</label>
      <input type="password" id="secreteCode" name="secreteCode" />

      <button id="submitButton" type="submit" disabled>Insert Coin to Play</button>
    </form>
  </body>
</html>
